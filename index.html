<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Preview" />
      <span class="card__tag">Learning</span>
      <span class="card__publish-date">Published 21 Dec 2023</span>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__author">
        <img class="card__author__avatar" src="./assets/images/image-avatar.webp" alt="Avatar" />
        <span class="card__author__name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
